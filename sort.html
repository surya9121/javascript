<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const array = [5, 2, 9, 1, 5, 6];

       // Use the sort() method with a custom compare function
        array.sort((a, b) => b - a);

      document.write("sorted array :    ",array); // The array is now sorted in descending order

    </script>
</body>
</html>
