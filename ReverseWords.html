<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseWords(sentence) {
  // Split the sentence into words
  var words = sentence.split(' ');

  // Reverse each word and store them in a new array
  var reversedWords = words.map(function(word) {
    return word.split('').reverse().join('');
  });

  // Join the reversed words to form a new sentence
  var reversedSentence = reversedWords.join(' ');

  return reversedSentence;
}

var inputSentence = "Good Morning to All";
var reversedSentence = reverseWords(inputSentence);
document.write(reversedSentence); // Outputs "olleH dlroW"

    </script>
    
</body>
</html>
